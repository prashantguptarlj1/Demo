<html>

<head>
    <title>CSS Introduction</title>
    <style>
        div {
            color: blue;
            font-size: 30px;
        }

        #one,
        .two {
            color: black;
        }

        * {
            background-color: green;
        }
    </style>
    <link rel="stylesheet" href="./intro.css" />
</head>

<body>

    <div style="color:brown; font-size: 30px">Shubham</div>
    <div style="color:green">Arora</div>

    <div id="one">Hello</div>
    <div>Welcome to Edureka...</div>

    <span class="two">Hi, </span>
    <span class="two">Shubham</span>

</body>

</html>

<!-- CSS - Cascading Style Sheets 
    3 ways of Integrating the CSS Code 

        > Inline CSS - style attribute 
        > Internal CSS - style tag 
        > External CSS - external css file - link to html 
    
    Precedence Order --

    Inline > Internal > External

    CSS Selectors -- 

        > Name ( not at all recommended )
        > Id
        > Class 
        > * or Universal
        > Group
-->
